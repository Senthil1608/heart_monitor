<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAIROBI SIGN IN</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-600">
    <div class="min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="bg-white sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=blue&shade=600" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-black">Sign in to dashboard</h2>
        </div>
        
        <div class="bg-white  sm:mx-auto sm:w-auto sm:max-w-sm py-12 px-3">
            <form class="space-y-6" onsubmit="return validateForm()">
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-black">User name</label>
                    <div class="mt-2">
                        <input id="user" name="user" type="text" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-black placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
        
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-black">Password</label>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-black placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
        
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold  text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>

                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function validateForm() {
        var username = document.getElementById('user').value;
        var password = document.getElementById('password').value;
        
        if (username === 'svce' && password === '1234') {
            // Correct credentials, redirect to dashboard.html
            window.open('dashboard.html');    
            return true;
        } else {
            // Incorrect credentials, show alert
            alert('Invalid username or password');
            return false; // Prevent form submission
        }
    }
</script>
</html>
